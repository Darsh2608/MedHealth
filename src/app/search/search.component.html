<app-home></app-home>
<div class="content">
  <div class="container">
    <!-- List of Hospitals -->
    <ul class="list-group mt-4">
      <li class="list-group-item mb-4">
        <div class="doctor-widget">
          <div class="doc-info-left">
            <div class="doctor-img">
              <img src="../assets/img/images (1).jpeg" class="img-fluid" alt="Hospital Image" />
            </div>
            <div class="doc-info-cont">
              <h4 class="doc-name">{{ this.hospitalName }}</h4>
              <p class="doc-speciality">Orthopedics</p>
              <p class="doc-department">
                <img src="../assets/img/feature.png" class="img-fluid" alt="Speciality" /> Multispeciality
              </p>
              <div class="rating">
                <i class="fas fa-star filled"></i>(4)
                <span class="d-inline-block average-rating"></span>
              </div>
              <div class="clinic-details">
                <p class="doc-location">
                  <i class="fas fa-map-marker-alt"></i> Manjalpur, Vadodara
                  <a href="" target="_blank">Get Directions</a>
                </p>
                <ul class="clinic-gallery">
                  <li>
                    <a href="#" data-fancybox="gallery">
                      <img src="../assets/img/feature-01.jpg" alt="Feature" />
                    </a>
                  </li>
                  <li>
                    <a href="#" data-fancybox="gallery">
                      <img src="../assets/img/feature-02.jpg" alt="Feature Image" />
                    </a>
                  </li>
                  <li>
                    <a href="#" data-fancybox="gallery">
                      <img src="../assets/img/feature-03.jpg" alt="Feature" />
                    </a>
                  </li>
                  <li>
                    <a href="#" data-fancybox="gallery">
                      <img src="../assets/img/feature-04.jpg" alt="Feature" />
                    </a>
                  </li>
                </ul>
              </div>
              <div class="clinic-services">
                <span>Dental Fillings,
                  Teeth Whitening,
                  Orthopedic Surgery,
                  Eye Care,
                  Physical Therapy</span>
              </div>
            </div>
          </div>
          <div class="doc-info-right">
            <div class="clini-infos">
              <ul>
                <li><i class="far fa-thumbs-up"></i>5%</li>
                <li><i class="far fa-comment"></i>6 Feedback</li>
                <li><i class="fas fa-map-marker-alt"></i>Manjalpur, Vadodara</li>
                <li><i class="far fa-money-bill-alt"></i>â‚¹350 per hour</li>
              </ul>
            </div>
            <div class="doctor-action">
              <a href="javascript:void(0)" class="btn btn-white fav-btn">
                <i class="far fa-bookmark"></i>
              </a>
              <a href="/chat" class="btn btn-white msg-btn">
                <i class="far fa-comment-alt"></i>
              </a>
              <a href="/chat" class="btn btn-white call-btn" data-toggle="modal" data-target="#voice_call">
                <i class="fas fa-phone"></i>
              </a>
              <a href="/videocall" class="btn btn-white call-btn" data-toggle="modal" data-target="#video_call">
                <i class="fas fa-video"></i>
              </a>
            </div>
            <div class="clinic-booking">
              <a class="apt-btn" [routerLink]="['/search']" [queryParams]="{ name: hospitalName }">Show Doctors</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <!-- /List of Hospitals -->
  </div>
</div>
