<app-home></app-home>
<body>
  <div class="row vh-100 g-0">
    <!--Right side-->
    <div class="col-lg-6" id="rightside">
      <div
        class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0"
      >
        <div class="col col-sm-6 col-lg-7 col-xl-6">
          <!--logo-->
          <!--/logo-->
          <div class="text-center mb-6">
            <h2 class="fw-bold">Patient Register</h2>
            <p class="text-secondary">Get access to your account</p>
          </div>
          <!--Social Login-->
          <button class="btn btn-lg btn-outline-danger w-100 mb-3">
            <i class="fa-brands fa-google me-2 fs-6"></i> Signup with Google
          </button>
          <button class="btn btn-lg btn-outline-primary w-100">
            <i class="fa-brands fa-facebook me-2 fs-6"></i> Signup with Facebook
          </button>
          <!--/Social Login-->
          <!--Divider-->
          <div class="position-relative">
            <hr class="text-dark divider" />
            <div class="divider-content-center">Or</div>
          </div>
          <!--/Divider-->
          <!--form-->
          <form action="#">
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-regular fa-user"></i>
              </span>
              <input
                id="username"
                type="text"
                class="form-control form-control-lg fs-6"
                placeholder="Username"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-phone"></i>
              </span>
              <input
                type="tel"
                class="form-control form-control-lg fs-6"
                placeholder="Phone No."
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-regular fa-envelope"></i>
              </span>
              <input
                id="email"
                type="email"
                class="form-control form-control-lg fs-6"
                placeholder="Email"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input
                id="password"
                type="password"
                class="form-control form-control-lg fs-6"
                placeholder="password"
              />
            </div>
            <div class="input-group mb-3 d-flex justify-content-between">
              <div>
                <small
                  ><a href="/login" id="login"
                    >Already have an account?</a
                  ></small
                >
              </div>
              <small><a href="/docregister" id="type" class="d-flex justify-content-center mb-0">Are you a Doctor?</a></small>
            </div>
            
            <button class="btn btn-primary btn-lg w-100 mb-3" (click)="register()">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    <!--/right side-->

    <!--Left Side-->
    <div class="col-lg-6 position-relative d-none d-lg-block">
      <div
        class="bg-holder"
        style="background-image: url(../assets/img/banner-bg.jpg)"
      ></div>
    </div>
    <!--/Left Side-->
  </div>
</body>
<app-footer></app-footer>
